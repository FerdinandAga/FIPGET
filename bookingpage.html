    <!-- booking -->

    <div class="row booking">
        <div class="col-5">
            <img src="File/img/hitam-x13.png">
            <img src="File/img/putih-x13.png">
        </div>
        <div class="col-7">
            <div class="book">
                <h5 class="product-name">XIAOMI 13 PRO</h5>
                <div class="product-price">Rp 19.658.728</div>
                <hr class="grs">
                <h5 class="color">Colour</h5>
                <div class="form-inline colour">
                    <a href="#">
                        <div class="ceramic-black">
                            <img src="File/img/cblack.png" class="mr-3">Ceramic Black
                        </div>
                    </a>
                    <a href="#">
                        <div class="ceramic-white">
                            <img src="File/img/cwhite.png" class="mr-3">Ceramic White
                        </div>
                    </a>
                </div>
                <h5 class="ram">RAM & Storage</h5>
                <div class="form-inline ramstore">
                    <a href="#" role="button">
                        <div class="ram8128">8GB + 128GB</div>
                    </a>
                    <a href="#" role="button">
                        <div class="ram8256">8GB + 256GB</div>
                    </a>
                    <a href="#">
                        <div class="ramstorage">12GB + 512GB</div>
                    </a>
                </div>
                <div class="address">
                    <h5 class="almat">Address</h5>
                    <p class="subalmat">This product supports motorcycle delivery services in specific areas, <br>you can select the address you want to inquire about</p>
                    <div class="form-inline drop">
                        <select class="custom-select" id="inputGroupSelect01">
                            <option selected>Province</option>
                            <option value="1">Riau</option>
                            <option value="2">Sumatera barat</option>
                            <option value="3">Jawa Barat</option>
                        </select>
                        <select class="custom-select subal" id="inputGroupSelect01">
                            <option selected>City</option>
                            <option value="1">Pekanbaru</option>
                            <option value="2">Siak</option>
                            <option value="3">Kampar</option>
                        </select>
                        <select class="custom-select subal" id="inputGroupSelect01">
                            <option selected>Subdistrict</option>
                            <option value="1">Marpoyan</option>
                            <option value="2">Panam</option>
                            <option value="3">Siak Hulu</option>
                        </select>
                    </div>
                    <div class="form-inline">
                        <input type="text" class="form-text other" placeholder="Other address details">
                        <input type="text" class="form-text postcode" placeholder="Postal Code">
                        <input type="text" class="form-text name" placeholder="Name">
                        <input type="text" class="form-text phone" placeholder="Phone Number">
                    </div>
                    <div class="payment">
                        <h5>Payment Methods</h5>
                        <select class="custom-select bank" id="inputGroupSelect01">
                            <option selected>Choose..</option>
                            <option value="1">COD</option>
                            <option value="2">BRIMO</option>
                            <option value="3">Transfer Bank</option>
                        </select>
                    </div>
                    <div class="form-inline">
                        <a href="detail.html" class="back"><i class="fas fa-chevron-left mr-2"></i>Back to previous page</a>
                        <a href="payment.html" role="button">
                            <button type="button" class="btn btn-submit">Continue Order</button>
                        </a>
                    </div>
                </div>
            </div>

            <br><br>
